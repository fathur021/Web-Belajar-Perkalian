<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Perkalian: Pena & Gelas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #aee1f9, #fef6d9);
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff6f61;
      margin-bottom: 10px;
      text-shadow: 2px 2px #fff;
    }

    h4 {
      color: #0077cc;
      margin-bottom: 30px;
    }

    #pena-container {
      margin-bottom: 25px;
    }

    .pena {
      font-size: 36px;
      cursor: grab;
      margin: 5px;
      transition: transform 0.2s;
    }

    .pena:hover {
      transform: scale(1.3);
    }

    #gelas-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-bottom: 30px;
    }

    .gelas-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gelas {
      width: 90px;
      height: 120px;
      background: #fff;
      border: 4px solid #00aaff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: relative;
      padding-bottom: 5px;
      transition: transform 0.2s, background 0.3s;
    }

    .gelas:hover {
      background: #e8faff;
      transform: scale(1.05);
    }

    .jumlah-pena {
      margin-top: 10px;
      font-weight: bold;
      color: #ff4081;
      font-size: 16px;
    }

    #hasil {
      font-size: 22px;
      font-weight: bold;
      color: #00796b;
      margin-top: 20px;
    }

    .pena-dalam-gelas {
      position: absolute;
      bottom: 5px;
      font-size: 26px;
    }

    .btn-reset {
      background-color: #ffb347;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      padding: 10px 20px;
      box-shadow: 2px 4px 0 #d68910;
      transition: 0.2s;
    }

    .btn-reset:hover {
      background-color: #ff9800;
      transform: scale(1.05);
    }

    .img-decor {
      width: 120px;
    }

    .soal-container {
      background: #fff3cd;
      border: 2px solid #ffe082;
      border-radius: 15px;
      padding: 20px;
      display: inline-block;
      box-shadow: 3px 3px 0 #f9a825;
      margin-top: 30px;
    }

    .soal-container input {
      border: 2px solid #ffb300;
      border-radius: 10px;
      width: 60px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üßÆ Belajar Perkalian dengan Pena dan Gelas üé®</h1>
    <h4>Seret pena ‚úèÔ∏è ke dalam gelas, lalu hitung hasil perkaliannya!</h4>

    <img src="https://cdn-icons-png.flaticon.com/512/1048/1048945.png" class="img-decor mb-3" alt="Anak belajar">

    <!-- Pena -->
    <div id="pena-container" class="d-flex justify-content-center flex-wrap">
      <!-- Tambahkan 10 pena -->
      <span class="pena" draggable="true">‚úèÔ∏è</span>
      <span class="pena" draggable="true">‚úèÔ∏è</span>
      <span class="pena" draggable="true">‚úèÔ∏è</span>
      <span class="pena" draggable="true">‚úèÔ∏è</span>
      <span class="pena" draggable="true">‚úèÔ∏è</span>
      <span class="pena" draggable="true">‚úèÔ∏è</span>
      <span class="pena" draggable="true">‚úèÔ∏è</span>
      <span class="pena" draggable="true">‚úèÔ∏è</span>
      <span class="pena" draggable="true">‚úèÔ∏è</span>
      <span class="pena" draggable="true">‚úèÔ∏è</span>
    </div>

    <!-- Gelas -->
    <div id="gelas-container"></div>

    <!-- Total -->
    <div id="hasil">Total Pena: 0</div>

    <!-- Soal -->
    <div class="soal-container mt-4">
      <h4 id="soal-teks">Berapa hasil dari 0 √ó 0 ?</h4>
      <input type="number" id="jawaban" placeholder="?" />
      <button class="btn btn-success ms-2" onclick="cekJawaban()">‚úÖ Cek Jawaban</button>
    </div>

    <button class="btn-reset mt-3" onclick="resetSemua()">üîÅ Ulangi Permainan</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalHasil" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title" id="judulModal"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="isiModal"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const gelasContainer = document.getElementById("gelas-container");
    const soalTeks = document.getElementById("soal-teks");
    let totalPena = 0;
    let jawabanBenar = 0;

    // Gambar lucu gelas
    const gambarGelas = [
      "https://cdn-icons-png.flaticon.com/512/4151/4151022.png",
      "https://cdn-icons-png.flaticon.com/512/868/868786.png",
      "https://cdn-icons-png.flaticon.com/512/4151/4151016.png",
      "https://cdn-icons-png.flaticon.com/512/1670/1670946.png",
      "https://cdn-icons-png.flaticon.com/512/4151/4151007.png"
    ];

    // Buat 10 gelas
    for (let i = 1; i <= 10; i++) {
      const wrapper = document.createElement("div");
      wrapper.classList.add("gelas-wrapper");

      const gelas = document.createElement("div");
      gelas.classList.add("gelas");
      gelas.dataset.jumlah = 0;

      const img = document.createElement("img");
      img.src = gambarGelas[(i - 1) % gambarGelas.length]; // ulangi jika lebih dari 5
      img.alt = "Gelas lucu";
      img.style.position = "absolute";
      img.style.bottom = "0";
      img.style.width = "60px";
      img.style.opacity = "0.3";
      gelas.appendChild(img);

      const jumlahLabel = document.createElement("div");
      jumlahLabel.classList.add("jumlah-pena");
      jumlahLabel.innerText = "0 pena";

      gelas.addEventListener("dragover", e => e.preventDefault());
      gelas.addEventListener("drop", e => dropPena(e, gelas, jumlahLabel));

      wrapper.appendChild(gelas);
      wrapper.appendChild(jumlahLabel);
      gelasContainer.appendChild(wrapper);
    }

    // Pena bisa diseret
    const penaList = document.querySelectorAll(".pena");
    penaList.forEach(pena => {
      pena.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", "pena");
      });
    });

    function dropPena(e, gelas, jumlahLabel) {
      e.preventDefault();

      const newPena = document.createElement("span");
      newPena.textContent = "‚úèÔ∏è";
      newPena.classList.add("pena-dalam-gelas");

      const offset = parseInt(gelas.dataset.jumlah) * 10;
      newPena.style.bottom = `${5 + offset}px`;

      gelas.appendChild(newPena);

      gelas.dataset.jumlah = parseInt(gelas.dataset.jumlah) + 1;
      jumlahLabel.innerText = `${gelas.dataset.jumlah} pena`;

      totalPena++;
      document.getElementById("hasil").innerText = `Total Pena: ${totalPena}`;
    }

    // Soal acak perkalian (hanya sampai 6)
    function buatSoal() {
      const a = Math.floor(Math.random() * 6) + 1;
      const b = Math.floor(Math.random() * 6) + 1;
      jawabanBenar = a * b;
      soalTeks.innerText = `Berapa hasil dari ${a} √ó ${b} ?`;
    }
    buatSoal();

    // Cek jawaban
    function cekJawaban() {
      const jawabanUser = parseInt(document.getElementById("jawaban").value);
      const modal = new bootstrap.Modal(document.getElementById('modalHasil'));
      const judulModal = document.getElementById('judulModal');
      const isiModal = document.getElementById('isiModal');

      if (jawabanUser === jawabanBenar) {
        judulModal.innerText = "üåü Hebat Sekali!";
        isiModal.innerHTML = `<p>Jawaban kamu benar! üòç<br><b>${jawabanUser}</b> adalah hasil perkalian yang tepat!</p>`;
      } else {
        judulModal.innerText = "üòÖ Coba Lagi Yuk!";
        isiModal.innerHTML = `<p>Jawaban kamu salah. Jawaban yang benar adalah <b>${jawabanBenar}</b>.</p>`;
      }
      modal.show();
      buatSoal();
      document.getElementById("jawaban").value = "";
    }

    function resetSemua() {
      totalPena = 0;
      document.getElementById("hasil").innerText = "Total Pena: 0";
      document.querySelectorAll(".gelas").forEach(g => {
        g.innerHTML = "";
        g.dataset.jumlah = 0;
        const img = document.createElement("img");
        img.src = gambarGelas[0];
        img.style.position = "absolute";
        img.style.bottom = "0";
        img.style.width = "60px";
        img.style.opacity = "0.3";
        g.appendChild(img);
      });
      document.querySelectorAll(".jumlah-pena").forEach(l => l.innerText = "0 pena");
      buatSoal();
    }
  </script>

</body>
</html>
