  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(to top, #b3e5fc 0%, #e1f5fe 100%);
      overflow: hidden;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #ff7043;
      font-weight: bold;
      text-shadow: 2px 2px 0px #fff;
      animation: bounce 2s infinite;
    }

    p {
      font-size: 1.3rem;
      color: #01579b;
      margin-bottom: 30px;
    }

    .btn-mulai {
      background-color: #ffca28;
      color: #000;
      border: none;
      font-size: 1.4rem;
      padding: 15px 40px;
      border-radius: 50px;
      box-shadow: 0 6px 0 #f57f17;
      transition: all 0.2s ease;
      font-weight: bold;
    }

    .btn-mulai:hover {
      transform: scale(1.1);
      background-color: #ffd54f;
      box-shadow: 0 3px 0 #f57f17;
    }

    .matahari {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 120px;
      animation: berputar 30s linear infinite;
    }

    .anak {
      width: 200px;
      animation: melayang 3s ease-in-out infinite;
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: #01579b;
      font-size: 0.9rem;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes melayang {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes berputar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
