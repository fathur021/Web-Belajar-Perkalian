<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Perkalian: Objek Lucu</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #aee1f9, #fef6d9);
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff6f61;
      margin-bottom: 10px;
      text-shadow: 2px 2px #fff;
    }

    h4 {
      color: #0077cc;
      margin-bottom: 20px;
    }

    #pena-container {
      margin-bottom: 25px;
    }

    .pena {
      font-size: 36px;
      cursor: grab;
      margin: 12px;
      transition: transform 0.2s;
    }

    .pena:hover {
      transform: scale(1.2);
    }

    #gelas-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 18px;
      margin-bottom: 20px;
    }

    .gelas-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gelas {
      width: 90px;
      min-height: 100px;
      background: #fff;
      border: 4px solid #00aaff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      padding: 8px;
      gap: 6px;
      transition: 0.2s;
    }

    .gelas:hover {
      background: #e8faff;
      transform: scale(1.05);
    }

    .pena-dalam-gelas {
      font-size: 28px;
      cursor: grab;
      transition: transform 0.2s;
    }

    .pena-dalam-gelas:hover {
      transform: scale(1.2);
    }

    .jumlah-pena {
      margin-top: 8px;
      font-weight: bold;
      color: #ff4081;
      font-size: 14px;
    }

    .soal-container {
      background: #fff3cd;
      border: 2px solid #ffe082;
      border-radius: 15px;
      padding: 20px;
      display: inline-block;
      box-shadow: 3px 3px 0 #f9a825;
      margin-top: 25px;
    }

    .soal-container input {
      border: 2px solid #ffb300;
      border-radius: 10px;
      width: 60px;
      text-align: center;
      font-weight: bold;
    }

    .btn-reset {
      background-color: #ffb347;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      padding: 10px 20px;
      box-shadow: 2px 4px 0 #d68910;
      transition: 0.2s;
    }

    .btn-reset:hover {
      background-color: #ff9800;
      transform: scale(1.05);
    }

    .dragging {
      opacity: 0.4;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üßÆ Belajar Perkalian dengan Objek Lucu üé®</h1>
    <h4>Seret objek ke dalam gelas, keluarkan lagi jika salah!</h4>

    <img src="https://cdn-icons-png.flaticon.com/512/1048/1048945.png" class="img-decor mb-3" width="120">

    <!-- OBJEK -->
    <div id="pena-container" class="d-flex justify-content-center flex-wrap">
      <span class="pena" draggable="true">‚úèÔ∏è</span>
      <span class="pena" draggable="true">üç≠</span>
      <span class="pena" draggable="true">üç¶</span>
      <span class="pena" draggable="true">üß∏</span>
      <span class="pena" draggable="true">üå∏</span>
      <span class="pena" draggable="true">‚≠ê</span>
      <span class="pena" draggable="true">üçé</span>
      <span class="pena" draggable="true">ü¶ã</span>
      <span class="pena" draggable="true">üê±</span>
      <span class="pena" draggable="true">üê∂</span>
    </div>

    <!-- GELAS -->
    <div id="gelas-container"></div>

    <!-- SOAL -->
    <div class="soal-container">
      <h4 id="soal-teks">Berapa hasil dari 0 √ó 0 ?</h4>
      <input type="number" id="jawaban" placeholder="?" />
      <button class="btn btn-success ms-2" onclick="cekJawaban()">Cek</button>
    </div>

    <button class="btn-reset mt-3" onclick="resetSemua()">üîÅ Ulangi Permainan</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalHasil" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header bg-info text-white">
          <h5 class="modal-title" id="judulModal"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="isiModal"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const gelasContainer = document.getElementById("gelas-container");
    const soalTeks = document.getElementById("soal-teks");
    let jawabanBenar = 0;

    // Buat 10 gelas
    for (let i = 1; i <= 10; i++) {
      const wrapper = document.createElement("div");
      wrapper.classList.add("gelas-wrapper");

      const gelas = document.createElement("div");
      gelas.classList.add("gelas");
      gelas.dataset.jumlah = 0;

      const jumlahLabel = document.createElement("div");
      jumlahLabel.classList.add("jumlah-pena");
      jumlahLabel.innerText = "0 item";

      gelas.addEventListener("dragover", e => e.preventDefault());
      gelas.addEventListener("drop", e => dropPena(e, gelas, jumlahLabel));

      wrapper.appendChild(gelas);
      wrapper.appendChild(jumlahLabel);
      gelasContainer.appendChild(wrapper);
    }

    // Objek bisa di-drag
    document.querySelectorAll(".pena").forEach(item => {
      item.addEventListener("dragstart", e => {
        e.dataTransfer.setData("item", e.target.textContent);
      });
    });

    // Buat objek dalam gelas
    function buatPenaDalamGelas(emoji) {
      const newItem = document.createElement("span");
      newItem.textContent = emoji;
      newItem.classList.add("pena-dalam-gelas");
      newItem.draggable = true;

      newItem.addEventListener("dragstart", e => {
        e.dataTransfer.setData("item", emoji);
        newItem.classList.add("dragging");
      });

      newItem.addEventListener("dragend", () => {
        newItem.classList.remove("dragging");
      });

      return newItem;
    }

    // Drop objek ke gelas
    function dropPena(e, gelas, jumlahLabel) {
      e.preventDefault();

      const emoji = e.dataTransfer.getData("item");
      if (emoji) {
        const newItem = buatPenaDalamGelas(emoji);
        gelas.appendChild(newItem);

        gelas.dataset.jumlah = parseInt(gelas.dataset.jumlah) + 1;
        jumlahLabel.innerText = `${gelas.dataset.jumlah} item`;
      }
    }

    // Keluarkan objek dari gelas
    document.body.addEventListener("dragover", e => e.preventDefault());

    document.body.addEventListener("drop", e => {
      const item = document.querySelector(".dragging");

      if (item && item.classList.contains("pena-dalam-gelas")) {

        const gelas = item.parentElement;
        const jumlahLabel = gelas.nextSibling;

        item.remove();

        gelas.dataset.jumlah = parseInt(gelas.dataset.jumlah) - 1;
        jumlahLabel.innerText = `${gelas.dataset.jumlah} item`;
      }
    });

    // Buat soal acak
    function buatSoal() {
      const a = Math.floor(Math.random() * 6) + 1;
      const b = Math.floor(Math.random() * 6) + 1;
      jawabanBenar = a * b;
      soalTeks.innerText = `Berapa hasil dari ${a} √ó ${b} ?`;
    }
    buatSoal();

    // Cek jawaban
    function cekJawaban() {
      const jawabanUser = parseInt(document.getElementById("jawaban").value);
      const modal = new bootstrap.Modal(document.getElementById('modalHasil'));
      const judulModal = document.getElementById('judulModal');
      const isiModal = document.getElementById('isiModal');

      if (jawabanUser === jawabanBenar) {
        judulModal.innerText = "üåü Hebat Sekali!";
        isiModal.innerHTML = `<p>Jawaban kamu benar! üòç<br><b>${jawabanUser}</b> adalah hasil perkalian yang tepat!</p>`;
        modal.show();
        buatSoal();
      } else {
        judulModal.innerText = "üòÖ Coba Lagi!";
        isiModal.innerHTML = `<p>Jawaban kamu salah, coba lagi ya! üòä</p>`;
        modal.show();
      }

      document.getElementById("jawaban").value = "";
    }

    // Reset permainan
    function resetSemua() {
      document.querySelectorAll(".gelas").forEach(g => {
        g.innerHTML = "";
        g.dataset.jumlah = 0;
      });

      document.querySelectorAll(".jumlah-pena").forEach(l => {
        l.innerText = "0 item";
      });

      buatSoal();
    }
  </script>

</body>
</html>
